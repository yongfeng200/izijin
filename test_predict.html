        <nav id="navbar" class="navbar">

            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>

<main id="main" style="margin-top: 50px;">
    <section id="icon-boxes" class="icon-boxes">
        <div class="container">
            <h3 class="page-header" style="margin-top:30px;">眼部是否患病实时分类预测</h3>
            <div class="row" style="margin-top: 20px;">
                <div class="form-group">
                    <div class="input-group">
                        <span style="font-size: 20px; margin-right: 10px;">上传待测试眼部图像:</span>
                        <input id='location' class="form-control" onclick="$('#i-file').click();">
                        <label class="input-group-btn" style="width: 200px;">
                            <input type="button" id="i-check" value="浏览文件" class="btn btn-primary"
                                   onclick="$('#i-file').click();">
                        </label>

                        <input type="submit" value="提交预测" class="btn btn-success" id="submit"/>
                    </div>
                    <input type="file" name="file" id='i-file' accept=".png, .jpg, .jpeg"
                           onchange="$('#location').val($('#i-file').val());" style="display: none">
                </div>
            </div>

            <div class="row" style="margin-top: 30px;">
                <div class="col-lg-1">
                    <img id="upload_test_image" style="width: 600px; height: 450px;">
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-7">
                    <div class="row" style="margin-left: 50px;">
                        <p><b id="predict_class" style="font-size: 24px;"></b></p>
                        <div class="col-xs-12" style="height: 450px;width: 100%" id="main1"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="report"
                         style="margin-top: 20px; padding: 15px; border: 1px solid #DDD; background-color: #F9F9F9;">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="description"
                         style="margin-top: 20px; padding: 15px; border: 1px solid #DDD; background-color: #F9F9F9;">
                    </div>
                </div>
            </div>

        </div>
    </section>

<script src="/static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/static/assets/vendor/aos/aos.js"></script>

<!-- Template Main JS File -->
<script src="/static/assets/js/main.js"></script>
<script type="text/javascript">
    $(function () {
        // 判断是否登录
        $.get('http://127.0.0.1:5000/check_login', {},
            function (data) {
                console.log(data);
                if (data['login'] === false) {
                    window.location = '/'
                }
            }
        );

        $('#submit').click(function () {
            var formData = new FormData();
            formData.append("file", $('#i-file')[0].files[0]);

            $.ajax({
                url: 'http://127.0.0.1:5000/predict/submit_and_predict',
                dataType: 'json',
                type: 'POST',
                async: false,
                data: formData,
                processData: false, // 使数据不做处理
                contentType: false, // 不要设置Content-Type请求头
                success: function (data) {
                    console.log('success....')
                    console.log(data)
                    $('#upload_test_image').attr("src", "http://127.0.0.1:5000/" + data['upload_image'])
                    $('#predict_class').text("预测结果：" + data['predict'])

                    if (data['predict'] === "正常（Normal）") {
                        $('#predict_class').css("color", "green");
                    } else {
                        $('#predict_class').css("color", "red");
                    }

                    // 生成图像性状报告
                    imgReport(data);
                    // 生成疾病描述报告
                    diseaseDesc(data);

                    var dom = document.getElementById("main1");
                    var myChart = echarts.init(dom);

                    var pred_pros = [];
                    for (var i = 0; i < data['pred_pros'].length; i++) {
                        pred_pros.push((data['pred_pros'][i] * 100).toFixed(2))
                    }

                    var option = {
                        backgroundColor: '#F9F9F9',
                        title: {
                            top: '3%',
                            text: "模型预测不同类别的概率分布",
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        grid: {
                            left: '3%',
                            right: '3%',
                            bottom: '3%',
                            containLabel: true
                        },
                        yAxis: {
                            name: '预测概率',
                            type: 'value',
                            boundaryGap: [0, 0.01],

                        },
                        xAxis: {
                            type: 'category',
                            data: data['disease_labels'],
                            axisLabel: {
                                interval: 0,
                                fontSize: 14 // 设置文字大小
                            }
                        },
                        series: {
                            type: 'bar',
                            data: pred_pros,
                            itemStyle: {
                                color: function (params) {
                                    // 根据柱子的索引或其他条件动态设置颜色
                                    var colors = ['#AD9EC7', '#DA945F', '#8EB982', '#FF6EC7', '#4D4DFF', '#B65A75'];
                                    return colors[params.dataIndex]; // dataIndex为柱子的索引
                                }
                            },
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                formatter: '{c}%',//显示百分号
                                textStyle: { //数值样式
                                    color: '#6633FF',//字体颜色
                                    fontSize: 20//字体大小
                                }
                            }
                        }
                    };

                    if (option && typeof option === "object") {
                        myChart.setOption(option, true);
                    }

                },
                error: function (response) {
                    if (response.status === 400 && response.responseJSON && response.responseJSON.error) {
                        alert(response.responseJSON.error); // 提示用户文件已存在本地
                    } else {
                        console.log('error....')
                        console.log(response);
                    }
                }
            });

        });
    });

    // 生成图像性状报告
    function imgReport(data) {
        var report = "<h3>图像性状报告</h3><br>";
        report += "<span><strong>图片名称：</strong>" + data['upload_image'].split('/').pop() + "</span><br>";
        report += "<span><strong>预测疾病：</strong>" + data['predict'] + "</span><br><br>";
        report += "<span><strong>性状分析：</strong></span>";
        report += "<p>";

        // 根据预测的疾病类别添加性状分析
        switch (data['predict']) {
            case '白内障（Cataract）':
                report += "晶状体出现混浊，可能导致视力模糊；可能出现视力下降、眩光等症状。";
                break;
            case '糖尿病视网膜病变（Diabetic Retinopathy）':
                report += "视网膜出现微血管瘤、出血斑；可能伴有硬性渗出、棉絮状斑。";
                break;
            case '青光眼（Glaucoma）':
                report += "视盘出现凹陷性萎缩；杯盘比增大，视网膜神经纤维层变薄。";
                break;
            case '高血压（Hypertension）':
                report += "视网膜动脉变窄、反光增强；可能出现动脉交叉压迫征。";
                break;
            case '近视（Myopia）':
                report += "眼轴长度增加；视网膜可能出现变性、萎缩。";
                break;
            case '正常（Normal）':
                report += "未见明显异常。";
                break;
        }

        report += "</p>";
        report += "<h3>建议：</h3>";
        report += "<p>请咨询专业医生进行进一步诊断，定期进行眼科检查。</p>";

        $('#report').html(report);
    }

    // 生成疾病描述报告
    function diseaseDesc(data) {
        var description = "<h3>疾病描述</h3><br>";
        description += "<span><strong>疾病名称：</strong>" + data['predict'] + "</span><br><br>";
        description += "<span><strong>疾病简介：</strong></span>";
        description += "<p>";

        // 根据预测的疾病类别添加疾病描述
        switch (data['predict']) {
            case '白内障（Cataract）':
                description += "白内障是由于晶状体混浊导致的视力障碍，常见于老年人。晶状体混浊可能由年龄、外伤、辐射、遗传等多种因素引起。主要症状包括对比敏感度下降，视物模糊、眩光、屈光和色觉改变等。";
                break;
            case '糖尿病视网膜病变（Diabetic Retinopathy）':
                description += "糖尿病视网膜病变是糖尿病的常见并发症之一，主要影响视网膜的微血管系统。主要症状包括微动脉瘤形成和视网膜内出血等，微血管损伤导致视网膜毛细血管无灌注、棉絮斑、出血数量增加、静脉异常和视网膜内微血管异常。";
                break;
            case '青光眼（Glaucoma）':
                description += "青光眼是一组以视神经萎缩和视野缺损为特征的疾病，通常与眼压升高有关。主要症状包括视力下降、视野缩小、眼痛、视神经出现损害等。";
                break;
            case '高血压（Hypertension）':
                description += "高血压是一种以体循环动脉压升高为主要特征的慢性病，长期高血压可导致视网膜动脉病变。主要症状包括视盘水肿和视网膜水肿、出血及渗出等等。";
                break;
            case '近视（Myopia）':
                description += "近视是一种常见的屈光不正，表现为远处物体看起来模糊，近处物体则清晰可见。主要症状包括视远物模糊、眼疲劳、畏光、眼痒、眼部酸胀等。";
                break;
            case '正常（Normal）':
                description += "未发现明显异常，建议定期进行眼科检查，保持良好的用眼习惯。";
                break;
        }

        description += "</p>";
        $('#description').html(description);
    }
</script>
</body>
