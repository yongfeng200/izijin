<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="/static/assets/img/favicon.png" rel="icon">
    <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link href="/static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top" style="background-color: #338b67; padding: 8px 0;">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center">
            <span style="color: rgb(237, 247, 253);">Eye-Disease-Analysis</span>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto " href="/" style="font-size: 20px;">首页</a></li>
                <li><a class="nav-link scrollto" href="/predict/test_predict" style="font-size: 20px;">眼底彩照在线分析</a>
                </li>
                <li><a class="nav-link scrollto" href="/predict2/test_predict2" style="font-size: 20px;">OCT图像在线分析</a>
                </li>
                <li><a class="nav-link scrollto active" href="#" style="font-size: 20px;">图像分割</a></li>
                <li><a class="nav-link scrollto" href="/upload" style="font-size: 20px;">上传记录</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>

<main id="main" style="margin-top: 50px;">
    <section id="icon-boxes" class="icon-boxes">
        <div class="container">
            <h3 class="page-header" style="margin-top:30px;">图像分割</h3>
            <div class="row" style="margin-top: 20px;">
                <div class="form-group">
                    <div class="input-group">
                        <span style="font-size: 20px; margin-right: 10px;">上传待分割图像:</span>
                        <input id='location' class="form-control" onclick="$('#i-file').click();">
                        <label class="input-group-btn" style="width: 200px;">
                            <input type="button" id="i-check" value="浏览文件" class="btn btn-primary"
                                   onclick="$('#i-file').click();">
                        </label>

                        <input type="submit" value="上传图像" class="btn btn-success" id="submit"/>
                    </div>
                    <input type="file" name="file" id='i-file' accept=".png, .jpg, .jpeg"
                           onchange="$('#location').val($('#i-file').val());" style="display: none">
                </div>
            </div>

            <div class="row" style="margin-top: 30px;">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5>原始黄斑囊性水肿图像</h5>
                            <img id="original_image" style="width: 600px; height: 400px;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5>分割出的视网膜内囊液区域</h5>
                            <img id="mask_image" style="width: 600px; height: 400px;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<script src="/static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/static/assets/vendor/aos/aos.js"></script>
<script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/static/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/static/assets/js/main.js"></script>
<script type="text/javascript">
    $(function () {
        // 判断是否登录
        $.get('http://127.0.0.1:5000/check_login', {},
            function (data) {
                console.log(data);
                if (data['login'] === false) {
                    window.location = '/'
                }
            }
        );

        $('#submit').click(function () {
            var formData = new FormData();
            formData.append("file", $('#i-file')[0].files[0]);

            $.ajax({
                url: 'http://127.0.0.1:5000/segment/submit_and_segment',
                dataType: 'json',
                type: 'POST',
                async: false,
                data: formData,
                processData: false, // 使数据不做处理
                contentType: false, // 不要设置Content-Type请求头
                success: function (data) {
                    console.log('success....')
                    console.log(data)
                    $('#original_image').attr("src", "http://127.0.0.1:5000/" + data['original_image'])
                    $('#mask_image').attr("src", "http://127.0.0.1:5000/" + data['mask_image'])
                },
                error: function (response) {
                    if (response.status === 400 && response.responseJSON && response.responseJSON.error) {
                        alert(response.responseJSON.error); // 提示用户文件已存在本地
                    } else {
                        console.log('error....')
                        console.log(response);
                    }
                }
            });

        });
    });
</script>
</body>
</html>
